<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <form class="app-form" [formGroup]="voidForm" (submit)="onFormSubmit()">
         <mat-form-field appearance="outline">
            <mat-label>Delete Reason</mat-label>
            <input matInput name="voidedReason" formControlName="voidedReason" required />
            <mat-error *ngIf="voidForm.value.voidedReason">Reason is required</mat-error>
        </mat-form-field>

        <div class="form-btn">
            <button type="submit" [disabled]="!voidForm.valid" matButton="filled">Delete</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton mat-dialog-close>Close</button>
</mat-dialog-actions>
